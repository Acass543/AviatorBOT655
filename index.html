<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Início</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Impede rolagem da página */
    }
    .mensagem {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }
    .botao-acessar {
      background-color: red;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      outline: none;
    }
    .botao-acessar:hover {
      transform: translateY(-3px);
      box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.2);
    }
    #webview-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      z-index: 9999;
    }
    #webview {
      width: 100%;
      height: 100%;
      border: none;
    }
